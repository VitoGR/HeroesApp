<h1>
  {{CurrentHero.id? 'Editar' : 'Agregar'}}
  héroe

  <small *ngIf="CurrentHero.id">{{CurrentHero.superhero}}</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">

  <div class="col-12 sm:col-6">
    <mat-card>

      <mat-card-content>
        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onsubmit()">

          <!-- Input -->
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super héroe</mat-label>
            <input type="text" matInput required formControlName="superhero" />
          </mat-form-field>

          <!-- Input -->
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input type="text" matInput required formControlName="alter_ego" />
          </mat-form-field>

          <!-- Input -->
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Primera aparición</mat-label>
            <input type="text" matInput required formControlName="first_appearance" />
          </mat-form-field>

          <!-- Input -->
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Personajes</mat-label>
            <input type="text" matInput required formControlName="characters" />
          </mat-form-field>

          <!-- Input -->
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Creador</mat-label>
            <mat-select required formControlName="publisher">
              <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">{{publisher.desc}}</mat-option>
            </mat-select>
          </mat-form-field>

          <!-- ALT_IMG -->
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alternative Image</mat-label>
            <input type="text" matInput required formControlName="alt_img" />
          </mat-form-field>

        </form>

        <!-- Button -->

        <div class="flex justify-content-between">

          <button mat-flat-button color="secondary" *ngIf="CurrentHero.id" (click)="onDeleteHero()"><mat-icon>delete</mat-icon>Borrar</button>

          <span></span>

          <button mat-flat-button color="primary" (click)="onsubmit()"><mat-icon>save</mat-icon> Guardar</button>

        </div>

      </mat-card-content>

    </mat-card>

  </div>
  <!-- Imagen -->

  <div class="col-12 sm:col-6">

    <mat-card>

      <img [src]="CurrentHero | heroImage" alt="Imagen de héroe" matCardImage>

    </mat-card>

  </div>


</div>

<pre>

  {{ CurrentHero | json}}

</pre>
